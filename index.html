<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>MercadoLibre | Ipad Mini Apple 16 Gb Wifi Led 7.9</title>

    <link rel="stylesheet" href="styles/index.min.css">
</head>

<body>

    <div class="mesh-col-m-12">
        <h1 id="product-header">Ipad Mini Apple 16 Gb Wifi Led 7.9</h1>
    </div>

    <div class="mesh-col-m-12">

        <div class="column-auto">
            <a id="product-image" class="zoom" href="static/ipadmini_big.png" target="_blank">
                <img src="static/ipadmini_medium.png" alt="HTML5"/>
            </a>
        </div>

        <div class="mesh-col-m-6">

            <div class="mesh-col-m-12">
                <h2 id="product-price">$ 4799<sup>99</em></h2>
            </div>

            <div class="mesh-col-m-12">
                <fieldset>
                    <div id="quantity" class="ch-form-row">
                        <label for="quantity_select">
                            Quantity
                        </label>
                        <select id="quantity_select">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                    <div id="payments" class="ch-form-row">
                        <label for="payments_select">
                            Payments
                        </label>
                        <select id="payments_select">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="8">8</option>
                            <option value="10">10</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                </fieldset>
            </div>

            <div class="break"></div>

            <div class="mesh-col-m-12">
                <p><input type="button" class="ch-btn ch-btn-large" value="Big button"></p>
                <p class="ch-form-hint">MercadoLibre insn't the owner of this product</p>
            </div>

            <div class="break"></div>

            <div class="mesh-col-m-12">
                <h4>More products like this</h4>
            </div>

            <div class="product-carousel ch-carousel mesh-col-m-12">
                <ul>
                    <li><img class="product-tooltip1" alt="Ipad 64 Gb" src="static/ipad_small.png"></li>
                    <li><img class="product-tooltip2" alt="Ipad Mini 32 Gb" src="static/ipadmini_small.png"></li>
                    <li><img class="product-tooltip3" alt="Ipad Pro 128 Gb" src="static/ipadpro_small.png"></li>
                    <li><img class="product-tooltip4" alt="Samsung Tab 4" src="static/samsung1_small.png"></li>
                    <li><img class="product-tooltip5" alt="Samsung Tab 6" src="static/samsung2_small.png"></li>
                    <li><img class="product-tooltip6" alt="Iphone 6s 16 Gb" src="static/iphone6s_small.png"></li>
                </ul>
            </div>

        </div>

    </div>

    <hr class="brack mesh-col-m-12">

    <div class="mesh-col-m-12">

        <div class="ch-box-container">

            <div class="product-data ch-tabs">
                <ul class="ch-tabs-triggers">
                    <li><a href="#tab1-a" class="ch-tab">Product description</a></li>
                    <li><a href="#tab2-a" class="ch-tab">Questions</a></li>
                </ul>
                <div class="ch-box-lite">

                    <div id="tab1-a">
                        <img src="static/ipadmini_big.png" alt="HTML5"/>
                    </div>

                    <div id="tab2-a" class="ch-hide">
                        <h6 class="ch-box-info-title">Buyer</h6>
                        <div class="ch-box-info">
                            <p>Do you have this one in white?</p>
                        </div>
                        <h6 class="ch-box-ok-title">Seller</h6>
                        <div class="ch-box-ok">
                            <p>No I don't, I only have black</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <script src="scripts/index.min.js"></script>
</body>
</html>
